<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign In</title>
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="background"></div>
   <div class="container">
      <div class="content">
         <h2 class="logo">ChinFashion</h2>
         <div class="text-social">
            <h2>Welcome!<br/><span>To Chin Fashion.</span></h2>
            <p>Fashion and style do not make you! <br />
               You just created them.</p>
            <div class="social-icons">
               <a href=""><i class="fa-brands fa-facebook"></i></a>
               <a href=""><i class="fa-brands fa-instagram"></i></a>
               <a href=""><i class="fa-brands fa-github"></i></a>
            </div>
         </div>
      </div>   
      <div class="form-box">
         <div class="form-box login">
            <form action="#">
               <h2>Sign Up</h2>
               <div class="input-box">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <input type="password" required>
                <label>Frist Name</label>
             </div>
               <div class="input-box">
                  <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                  <input type="email" required>
                  <label>Email</label>
               </div>
               <div class="input-box">
                  <span class="icon"><i class="fa-solid fa-lock"></i></span>
                  <input type="password" required>
                  <label>Password</label>
               </div>
               <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" required>
                <label>Confirm Password</label>
             </div>
               <button type="submit" class="btn">Apccet</button>
               <div class="login-register">
                  <p>I have an account? <a href="sign_in.html" class="recent-link">Sign In</a></p>
               </div>
            </form>
         </div>
      </div>
   </div>
   <script src="https://kit.fontawesome.com/0c901f2582.js"></script>
</body>
</html>
